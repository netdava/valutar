<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="Show past currency exchange rates">
  <meta name="author" content="Ioan Eugen Stan <ieugen@netdava.com>">
  <!-- <link rel="icon" href="../../favicon.ico"> -->

  <title>Valutar</title>

  <!-- Bootstrap core CSS -->
  <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/css/master.css" media="screen" title="no title" charset="utf-8">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="https://valutar.netdava.com/">Valutar</a>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <form class="form-inline">
          <div class="form-group">
            <label for="date">Data curs</label>
            <input type="text" class="form-control" id="currency-date" placeholder="dd/mm/yyyy or dd.mm.yyyy">
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped table-hover">
          <thead>
            <th> ValutÄƒ </th>
            <th> Curs </th>
          </thead>
          <tbody>
            <tr>
              <td> EUR </td>
              <td id="EUR"> </td>
            </tr>
            <tr>
              <td> USD </td>
              <td id="USD"> </td>
            </tr>
            <tr>
              <td> GBP </td>
              <td id="GBP"> </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p class="text-muted">Un produs &copy; Netdava.com</p>
    </div>
  </footer>

  <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js">
  </script>

  <script type="text/javascript" src="/bower_components/moment/min/moment-with-locales.min.js"></script>
  <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js">
  </script>
  <script type="text/javascript">
    $(document).ready(function() {

      $('#currency-date').datepicker({
        format: 'dd/mm/yyyy',
        endDate: '0d',
        autoclose: true
      }).on('changeDate', function(e) {
        var url = '/api/exchange/all.json?date=' + moment(e.date).format('YYYY-MM-DD');
        $.getJSON(url, function(data) {
          $("#EUR").text(data.rate.EUR);
          $("#USD").text(data.rate.USD);
          $("#GBP").text(data.rate.GBP);
        });
      })
    })
  </script>
</body>

</html>
