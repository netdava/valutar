<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Show past currency exchange rates">
    <meta name="author" content="Ioan Eugen Stan <ieugen@netdava.com>">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>Valutar</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
      href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active">
              <a href="https://valutar.netdava.com">Home</a>
            </li>
            <li role="presentation"><a href="#">About</a></li>
            <li role="presentation"><a href="#">Contact</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Valutar</h3>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <!-- <input type='text' class="form-control" /> -->
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="data">
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <footer class="footer">
        <p>&copy; Netdava.com 2015</p>
      </footer>
    </div>

    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js">
    </script>

    <script type="text/javascript" src="/bower_components/moment/min/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        console.log('Hello')

        $(function () {
            $('#datetimepicker1').datetimepicker({
              inline: true,
              sideBySide: true,
              format: 'DD/MM/YYYY',
              keepOpen: true
            });

            $('#datetimepicker1').on('dp.change', function (e){
              var url = 'http://openapi.ro/api/exchange/all.json?date=' + moment(e.date).format('YYYY-MM-DD');

              $.getJSON( url, function( data ) {
                  $("#data").text(data)
              });
            })
        });

      })
    </script>

  </body>
</html>
