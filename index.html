<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="Show past currency exchange rates">

  <title>Valutar</title>

  <!-- Bootstrap core CSS -->
  <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
  <link rel="stylesheet" href="/css/master.css" media="screen" title="no title" charset="utf-8">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="https://valutar.netdava.com/">Valutar</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class='col-sm-6'>
        <div class="form-group">
          <div class='input-group date' id='datetimepicker1'>
            <!-- <input type='text' class="form-control" /> -->
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <pre id="data">
        </pre>
      </div>
    </div>
  </div>

  <div class="container">
    <footer class="footer">
      <p>&copy; Netdava.com 2015</p>
    </footer>
  </div>

  <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js">
  </script>

  <script type="text/javascript" src="/bower_components/moment/min/moment-with-locales.min.js"></script>
  <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      console.log('Hello')

      $(function() {
        $('#datetimepicker1').datetimepicker({
          inline: true,
          sideBySide: true,
          format: 'DD/MM/YYYY',
          keepOpen: true
        });

        $('#datetimepicker1').on('dp.change', function(e) {
          var url = '/api/exchange/all.json?date=' + moment(e.date).format('YYYY-MM-DD');
          $.getJSON(url, function(data) {
            $("#data").text(JSON.stringify(data, null, 4))
          });
        })
      });

    })
  </script>
</body>
</html>
